<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katchy PlayZone</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="Templates/images/Katchy_PlayZonelogo.png"/>
        <div class="box">
        <img class="menu" src="Templates/images/menu.png"/>
        </div>
    </header>
    <h2 class="title">Geography🌍</h2>
    <div class="geography">
        <div class="left">
            <div class="row">
                <div class="image">
                <img src="Templates/images/Flagle.PNG">
                </div>
                <p>Guess the country by the colors of the flag</p>
            </div>
            <div class="row">
                <div class="image">
                <img src="Templates/images/Worldle.png">
                </div>
                <p>Guess the country by the way it is shaped</p>
            </div>
            <div class="row">
                <div class="image">
                <img src="Templates/images/Globe.png">
                </div> 
                <p>Guess the country by distance relative to other countries</p>
            </div>
        </div>
        <div class = "right">
            <img id="globe-gif" class="globe" src="Templates/images/globe-spinning-unscreen.gif" />
        </div>
    </div>
    <h2 class="title">Music🎵</h2>
    <div class="music">
        <div class="row">
            <div class="column">
                <div class="image">
                <img src="Templates/images/bandle.png">
                </div>
                <p>Guess the song only by the instruments</p>  
            </div>
            <div class="column">
                <div class="image">
                <img src="Templates/images/songless.png">
                </div>
                <p>Guess the song in a given time</p>
            </div>
        </div>
    </div>
    <h2 class="title">NYTimes Games📰</h2>
    <div class="nyc">
        <div class="row">
            <div class="image">
                <img src="Templates/images/connections.png">
            </div>
            <div class="image">
                <img src="Templates/images/the_crossword.png">
            </div>
        </div>
        <div class="row full-width">
            <div class="image">
                <img src="Templates/images/wordle.png">
            </div>
        </div>
    </div>
</body>
</html>
